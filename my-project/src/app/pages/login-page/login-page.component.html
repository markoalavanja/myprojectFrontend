<h2 class="d-flex justify-content-center">{{title}}</h2>
<div class="w-100 d-flex justify-content-center">
  <div class="p-4 border border-primary rounded w-25">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <div class="form-group">
      <label for="username">username</label>
      <input id="username" [(ngModel)]="user.username" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input id="password" [(ngModel)]="user.password" type="password" class="form-control" />
    </div>
    <div class="p-3 d-flex flex-row-reverse justify-content-around">
      <button class="p-2 btn btn-danger" (click)="reset()" >reset</button>
      <button class="p-2 btn btn-primary" (click)="login()" >login</button>
    </div>
  </div>
</div>
